plugins {
    id 'java'
    id 'java-library'
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'maven-publish'

    //gradle 기반 이클립스 초기 환경 구성
    // 1. 해당 프로젝트로 이동
    // 2. command 창에서 명령어 입력 : gradle eclipse
    id 'eclipse'
}

eclipse {
   classpath { defaultOutputDir = file('build') }
}

configurations {
	  implementation {
	    exclude module: 'log4j-api'
	    exclude module: 'log4j-to-slf4j'
	    
	    exclude group: 'xml-apis', module: 'xml-apis'
	  }

    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
	//Maven Local Repository 관련 참고 URL : https://docs.gradle.org/current/userguide/declaring_repositories.html#sub:local-repos
    mavenCentral()
}

dependencies {
    //Spring boot 관련 Library 들
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    //Mybatis 관련 Library 들
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
    implementation 'org.mybatis:mybatis-typehandlers-jsr310:1.0.2'

    //JDBC 드라이버(mariadb)
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.0.5'

    //SQL Logging
    implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'

    //HikariCP (DB 관련 DataSource)
    implementation 'com.zaxxer:HikariCP'

    //HTML(thymeleaf)
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.0'

    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'commons-codec:commons-codec:1.15'

    //Json 을 통일할 수 있는 방법은????
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'

    //Logback
    implementation 'ch.qos.logback:logback-classic:1.2.11'
    
    //Lombok (이클립스 플러그인설정 : https://poetic-code.tistory.com/104)
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'    


    implementation 'commons-fileupload:commons-fileupload:1.4'
    implementation 'commons-io:commons-io:2.11.0'


